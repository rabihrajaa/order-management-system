version: '3.8'

services:
  # Axon Server
  axonserver:
    image: 'axoniq/axonserver:latest'
    container_name: axonserver
    environment:
      - 'AXONIQ_AXONSERVER_STANDALONE=TRUE'
    ports:
      - '8024:8024'  # HTTP Dashboard
      - '8124:8124'  # gRPC
    networks:
      - order-network

  # MySQL Databases
  mysql-inventory:
    image: 'mysql:8.0'
    container_name: mysql-inventory
    environment:
      - 'MYSQL_ROOT_PASSWORD=root'
      - 'MYSQL_DATABASE=inventory_db'
    ports:
      - '3306:3306'
    volumes:
      - mysql-inventory-data:/var/lib/mysql
    networks:
      - order-network

  mysql-order:
    image: 'mysql:8.0'
    container_name: mysql-order
    environment:
      - 'MYSQL_ROOT_PASSWORD=root'
      - 'MYSQL_DATABASE=order_db'
    ports:
      - '3307:3306'
    volumes:
      - mysql-order-data:/var/lib/mysql
    networks:
      - order-network

  # Eureka Discovery Service
  discovery-service:
    build:
      context: ./discovery-service
      dockerfile: Dockerfile
    container_name: discovery-service
    ports:
      - '8761:8761'
    networks:
      - order-network

  # Config Service
  config-service:
    build:
      context: ./config-service
      dockerfile: Dockerfile
    container_name: config-service
    ports:
      - '8888:8888'
    environment:
      - 'SPRING_PROFILES_ACTIVE=docker'
    depends_on:
      - discovery-service
    networks:
      - order-network

  # Gateway Service
  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    container_name: gateway-service
    ports:
      - '8080:8080'
    environment:
      - 'SPRING_PROFILES_ACTIVE=docker'
    depends_on:
      - discovery-service
      - config-service
    networks:
      - order-network

  # Inventory Service
  inventory-service:
    build:
      context: ./inventory-service
      dockerfile: Dockerfile
    container_name: inventory-service
    ports:
      - '8082:8082'
    environment:
      - 'SPRING_PROFILES_ACTIVE=docker'
      - 'SPRING_DATASOURCE_URL=jdbc:mysql://mysql-inventory:3306/inventory_db'
    depends_on:
      - mysql-inventory
      - axonserver
      - discovery-service
      - config-service
    networks:
      - order-network

  # Order Service
  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: order-service
    ports:
      - '8083:8083'
    environment:
      - 'SPRING_PROFILES_ACTIVE=docker'
      - 'SPRING_DATASOURCE_URL=jdbc:mysql://mysql-order:3306/order_db'
    depends_on:
      - mysql-order
      - axonserver
      - discovery-service
      - config-service
    networks:
      - order-network

networks:
  order-network:
    driver: bridge

volumes:
  mysql-inventory-data:
  mysql-order-data: